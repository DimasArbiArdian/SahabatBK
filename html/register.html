<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sahabat BK</title>
    <link rel="stylesheet" href="..\css\register.css">
</head>
<body>
    <div class="register-container">
        <div class="form-header">
            <a href="..\html\login.html" class="back-button">‚Üê</a>
            <h2>Create Your Account</h2>
            <p>Choose your role to get started</p>
        </div>
        <div class="role-selection">
            <a href="#" class="role-button active">Register as Student</a>
            <a href="..\html\register_teac.html" class="role-button">Register as Teacher</a>
        </div>
        <form id="register-form" action="#" method="POST" class="register-form">
            <input type="text" name="full_name" placeholder="Full name" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="nis" placeholder="NIS" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="register-button">Register</button>
        </form>
        <p class="login-prompt">
            Already have an account? <a href="..\html\login.html" class="login-link">Login</a>
        </p>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
          event.preventDefault();  // Mencegah form untuk dikirim secara default
      
          // Ambil nilai dari input form (optional untuk validasi)
          const fullName = document.querySelector('input[name="full_name"]').value;
          const nis = document.querySelector('input[name="nis"]').value;
          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector('input[name="password"]').value;
      
          // Lakukan validasi jika diperlukan (misalnya cek apakah semua field terisi)
          if (fullName && nis && email && password) {
            // Simulasi proses registrasi berhasil (bisa disesuaikan dengan API atau server)
            alert('Registration successful!');  // Menampilkan pesan registrasi berhasil
      
            // Arahkan pengguna ke halaman login setelah registrasi berhasil
            window.location.href = "../html/login.html";  // Ganti dengan URL yang sesuai
          } else {
            alert('Please fill in all fields!');
          }
        });
    </script>
</body>
</html>
